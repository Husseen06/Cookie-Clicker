<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="cookie.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auto-clickers">
            <h2>Auto Clickers</h2>
            <button class="auto-clicker-item">Auto Clicker 750 Cookies</button>
            <button class="auto-clicker-item">Super Clicker 5000 Cookies</button>
            <button class="auto-clicker-item">Mega Clicker 10000 Cookies</button>
        </div>
        
        <div id="cookie-section">
            <div id="cookie-container">
                <img src="koekje.png" alt="Cookie" id="cookie" draggable="false">
            </div>
            <p>Cookies: <span id="cookie-count">0</span></p>
        </div>
        
        <div class="upgrades">  
            <h2>Upgrades</h2>
            <button class="upgrade-item">Double Clicker 50 Cookies</button>
            <button class="upgrade-item">Triple Clicker 250 Cookies</button>
            <button class="upgrade-item">Quadruple Clicker 750 Cookies</button>
        </div>
</div>

    <script src="cookie.js"></script>
</body>
</html>
